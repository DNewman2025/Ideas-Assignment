<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ideas assignment 2 bootstrap</title>
  <!-- Bootstrap 5 CSS CDN -->

</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-white text-success text-center py-4">
    <h1 class="mb-2">BBA IDEAS WEB DEV</h1>
    <p class="mb-0 small">A web development training portal for aspiring application developers</p>
