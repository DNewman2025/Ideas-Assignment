<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ideas assignment 2 flexbox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      color: #4CAF50;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #4CAF50;
      display: flex;
      align-items: center;
      padding: 0 20px;
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 16px;
    }

    nav a:hover {
      background-color: grey;
    }

    /* Push only the login link to the right */
    .login {
      margin-left: auto;
    }

    main {
      flex: 1;
      display: flex;
      padding: 20px;
      gap: 5px;
    }

    #blog,
    #news {
    flex: 1; /* Smaller */
    }

    #main {
    flex: 4; /* Larger */
    }

    .section {
    padding: 20px;
    background-color: #f4f4f4;
    border: 20px solid #ccc;
    }


    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      nav {
        flex-wrap: wrap;
        height: auto;
      }

      .login {
        margin-left: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>BBA IDEAS WEB DEV</h1>
    <p>A web development training portal for aspiring application developers</p>
  </header>

  <nav>
    <a href="#">HOME</a>
    <a href="#">NEWS</a>
    <a href="#">NOTIFICATIONS</a>
    <a href="#" class="login">LOGIN</a>
  </nav>

  <main>
    <div class="section" id="blog">BLOG</div>
    <div class="section" id="main">MAIN</div>
    <div class="section" id="news">NEWS</div>
  </main>

  <footer>
    Footer Section
  </footer>

</body>
</html>
